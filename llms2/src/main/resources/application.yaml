spring:
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      continue-on-error: false
  main:
    banner-mode: off
    log-startup-info: false
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:llms
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 1
  mustache:    check-template-location: false
  flyway:
    url: jdbc:h2:mem:llms
    default-schema: PUBLIC
    schemas:    - PUBLIC
    user: sa    password: 
    locations:    - classpath:db/migration
    - filesystem:C:/llms/db/migration
      
logging:
  level:
    '[org.atmosphere]': WARN
    '[com.revo.llms.port]': OFF
    
vaadin:
  whitelisted-packages: com.vaadin,org.vaadin,dev.hilla,com.revo.llms